<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>

    <section >
        
         <form id="form"  class="form row g-3 col-sm-12 col-md-6 ">
            <h4 class="text-center">Sign Up</h4>
        <div class="col-12">
            <label for="name"  class="form-label">Full Name</label>
             <input id="name" type="text" class="form-control" >
             <div id="nameerror"></div>
        </div>

        <div class="col-12">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" id="email" type="email" >
            <div id="emailerror"></div>
        </div>
       
        <div class="col-12">
            <label class="form-label" for="password1">Password</label>
            <input class="form-control" id="password1" type="password" >
            <div id="password1error"></div>
        </div>
        
        <div class="col-12">
            <label class="form-label" for="password2">Confirm Password</label>
            <input class="form-control" id="password2" type="password" >
            <div id="password2error"> </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                 <input id="checkForm" class="form-check-input" type="checkbox" >
                 <label for="checkForm" class="form-check-label">Agree to terms and condition</label>
                 <div id="checkerror"></div>
            </div>
        </div>

        <div class="btn-div  col-12">
            <button class="btn" type="submit">Sign Up</button>
        </div>
        
       
    </form>

    </section>
   


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>
</html>
